<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>RizqTek – Sustaining Futures with Ethical Tech</title>
    <meta
      name="description"
      content="RizqTek empowers individuals, startups, and businesses through data-driven solutions, automation, and modern app/web development — anchored in values of halal rizq and ethical tech."
    />
    <meta
      name="keywords"
      content="RizqTek, Ethical Tech, Halal Rizq, Automation, Data Analytics, Web Development, App Development, Node.js, React, Tailwind"
    />
    <meta name="author" content="RizqTek" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.rizqtek.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta property="og:title" content="RizqTek – Sustaining Futures with Ethical Tech" />

      property="og:description"
      content="Empowering businesses through ethical data analytics, automation, and app/web solutions. RizqTek blends innovation with Islamic values to sustain your future."
    />
    <meta property="og:image" content="https://www.rizqtek.com/og-image.jpg" />
    <meta property="og:url" content="https://www.rizqtek.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RizqTek – Sustaining Futures with Ethical Tech" />
    <meta
      name="twitter:description"
      content="Empowering businesses through ethical data analytics, automation, and app/web solutions."
    />
    <meta name="twitter:image" content="https://www.rizqtek.com/og-image.jpg" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RizqTek",
        "url": "https://www.rizqtek.com",
        "logo": "https://www.rizqtek.com/logo.png",
        "sameAs": [
          "https://www.linkedin.com/company/rizqtek",

        "description": "RizqTek empowers individuals, startups, and businesses through data-driven solutions, automation, and modern app/web development — anchored in values of halal rizq and ethical tech.",

          "@type": "ContactPoint",
          "telephone": "+91-XXXXXXXXXX",
